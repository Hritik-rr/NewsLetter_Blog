  <body class="text-center">  
    <main class="form-signin w-100 m-auto">
      <!-- When we click the submit button, the form action makes sure that the info goes to the home route so that the POST method can pick it up. -->
      <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="css\image\logo.png" alt="" width="72" height="72">
        <h1 class="h4 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <input type="text" name = "fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name = "lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name = "email" class="form-control bottom" placeholder="Email" required>

        <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-4 mb-3 text-muted">&copy; Hrx_ Pvt.Ltd.</p>
